<style type="text/css">

    .sellog-before .log-before,.sellog-after .log-after {
        stroke: #00ff2b;
    }
    .sellog-before .log-before use,.sellog-after .log-after use{
            fill: #00ff2b;
        }

    .darkcolor text {
        fill: #fff;
    }


    .calc-rule1 tspan{
        letter-spacing: 0.1em;
        font-weight: 100;
        font-family: "Helvetica Neue","Segoe UI",helvetica,verdana,sans-serif;
    }


</style>

<script type="text/javascript">
    var freeot_rule1=function () { // scoping
        "use strict";
        function O(elUI, frmEL) { // constructor
            this.RU = function (svgR1, logs_effect) {
                //
                elUI['step3_utils'].noise_rule = frmEL.find(".timekeeper-rule1").dxCheckBox({
                    value: true,
                }).dxCheckBox('instance');

                elUI['step3_utils'].noise_spec = frmEL.find(".logs-spacing").html('').dxNumberBox({
                    min: 1,
                    max: 500,
                    value: 5,
                    width: 50,
                    onValueChanged: function (e) {
                        debugger;
                    }
                }).dxNumberBox('instance');
                //
                elUI['step3_utils'].logs_effect = logs_effect.html('').dxSelectBox({
                    items: [{ id: "before", dis: "Before" }, { id: "after", dis: "After" }],
                    displayExpr: "dis",
                    valueExpr: "id",
                    value: "before",
                    width: 100,
                    onValueChanged: function (e) {
                        //
                        var v = svgR1.oV[e.value];
                        svgR1.find('.sel-arrow').attr('transform', v[0]);
                        svgR1.find('.path-arrow').attr('d', v[1]);
                        //
                        svgR1.removeClass().addClass('sellog-' + e.value);
                        //
                    }
                }).dxSelectBox('instance');
            };
        };
        return O;
    }();
</script>
